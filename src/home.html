<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="bg-bg-0 text-xl items-center p-6 flex text-white justify-start"
    >
      <h1 class="text-3xl text-white font-bold">MVReview</h1>
      <ul class="flex gap-5 flex-row flex-start ml-10 w-full">
        <li
          class="cursor-pointer flex justify-start items-center gap-2 hover:text-yw-0 group"
        >
          <div
            class="w-6 h-6 bg-white group-hover:bg-yellow-300"
            style="
              mask-image: url('./icons/Movie.svg');
              -webkit-mask-image: url('./icons/Movie.svg');
              mask-size: contain;
              -webkit-mask-size: contain;
            "
          ></div>
          Movies
        </li>

        <li
          class="cursor-pointer flex justify-start items-center gap-2 hover:text-yw-0 group"
        >
          <div
            class="w-6 h-6 bg-white group-hover:bg-yellow-300"
            style="
              mask-image: url('./icons/tv.svg');
              -webkit-mask-image: url('./icons/tv.svg');
              mask-size: contain;
              -webkit-mask-size: contain;
            "
          ></div>
          Tv Shows
        </li>

        <li
          class="cursor-pointer flex justify-start items-center gap-2 hover:text-yw-0 group"
        >
          <div
            class="w-6 h-6 bg-white group-hover:bg-yellow-300"
            style="
              mask-image: url('./icons/news.svg');
              -webkit-mask-image: url('./icons/news.svg');
              mask-size: contain;
              -webkit-mask-size: contain;
            "
          ></div>
          News
        </li>

        <li
          class="cursor-pointer flex justify-start items-center gap-2 hover:text-yw-0 group"
        >
          <div
            class="w-6 h-6 bg-white group-hover:bg-yellow-300"
            style="
              mask-image: url('./icons/list.svg');
              -webkit-mask-image: url('./icons/list.svg');
              mask-size: contain;
              -webkit-mask-size: contain;
            "
          ></div>
          Latest Releases
        </li>
      </ul>

      <ul
        class="flex flex-row gap-4 mr-5 items-center justify-end ml-auto w-full"
      >
        <li
          class="bg-bg-1 rounded-full h-12 pl-5 flex items-center gap-2 w-[60%]"
        >
          <input
            placeholder="Search Movies..."
            class="border-none outline-none w-full h-fit text-lg font-light"
          />
          <img
            src="./icons/search.svg"
            class="bg-bg-1 rounded-full p-2 w-10 mr-2"
            alt=""
          />
        </li>

        <li
          class="cursor-pointer flex justify-start items-center gap-2 hover:text-yw-0 group"
        >
          <div
            class="w-5 h-5 bg-white group-hover:bg-yellow-300"
            style="
              mask-image: url('./icons/notification.svg');
              -webkit-mask-image: url('./icons/notification.svg');
              mask-size: contain;
              -webkit-mask-size: contain;
            "
          />
        </li>

        <li
          class="cursor-pointer flex justify-start items-center gap-2 hover:text-yw-0 group"
        >
          <div
            class="w-5 h-5 bg-white group-hover:bg-yellow-300"
            style="
              mask-image: url('./icons/profile.svg');
              -webkit-mask-image: url('./icons/profile.svg');
              mask-size: contain;
              -webkit-mask-size: contain;
            "
          ></div>
        </li>
      </ul>
    </header>

    <!-- Hero Seaction -->
    <section
      class="w-full h-[90vh] bg-cover bg-center bg-no-repeat"
      style="background-image: url(./images/Dune.jpg)"
    >
      <div
        class="bg-gradient-to-r from-[#000] to-[rgba(0,0,0,0.35)] bg-opacity-50 h-full flex flex-col justify-center items-start p-20 gap-6"
      >
        <h2 class="text-4xl font-bold text-white">
          Dune: Part Two
          <p class="text-lg mt-2 font-light">2021</p>
        </h2>
        <div class="flex gap-4 items-center">
          <aside class="flex gap-0 items-center">
            <p class="text-xl font-bold text-yw-0 mr-2">4.8</p>
            <img src="./icons/star.svg" alt="" />
            <img src="./icons/star.svg" alt="" />
            <img src="./icons/star.svg" alt="" />
            <img src="./icons/star.svg" alt="" />
            <img src="./icons/half-start.svg" alt="" />
          </aside>

          <p class="text-xl text-w-0">96% Critics Score</p>
          <p class="text-xl text-w-0">15.2K Reviews</p>
        </div>

        <aside class="w-[50%] text-white text-xl">
          The saga continues as Paul Atreides unites with Chani and the Fremen
          while seeking revenge against the conspirators who destroyed his
          family.
        </aside>

        <div class="flex gap-4">
          <button
            class="bg-red-700 text-xl h-12 flex items-center px-6 text-white rounded-full cursor-pointer"
          >
            Read More
          </button>
          <button
            class="bg-[#ffffff5f] text-xl h-12 flex items-center px-6 text-white rounded-full cursor-pointer gap-2"
          >
            <img src="./icons/play.svg" alt="" />
            Watch Trailer
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
